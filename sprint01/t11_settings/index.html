<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>

    <meta charset="UTF-8">
    <title>settings</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>

<h1>Settings</h1>

    <div class="leftMenu">
<div class="settings">
        <div class="firstPart">
            <div class="typeface">
                <p>Typeface</p>
                <label>
                    <select>
                        <option>Acunim Pro</option>
                        <option>Comic Sans</option>
                        <option disabled>Times New Roman</option>
                    </select>
                </label>
            </div>

            <p>Weight</p>
            <input type="checkbox" id="Regular" name="Regular" value="Regular">
            <label for="Regular"> Regular </label>
            <input type="checkbox" id="Bold" name="Bold" value="Bold">
            <label for="Bold"> Bold </label>

            <div class="Size">
                <p>Size</p>
                <label>
                    <input type="range" min="0" max="100" step="1" value="0">
                </label>
            </div>
        </div>

        <div class="secondPart">

            <div class="darkUI">

                <p>Dark UI</p>
                <label class="switch">
                    <input type="checkbox">
                    <span class="slider round"></span>
                </label>

            </div>

        </div>
</div>
    <div class="rightMenu">
        <div class="rightMenuImg">
            <a href=""> <img src="assets/images/Iron-man.png" alt=""></a>
        </div>
        <div class="rightMenuImg">
            <a href=""> <img src="assets/images/Iron-man.png" alt=""></a>
        </div>
        <div class="rightMenuImg">
            <a href=""> <img src="assets/images/Iron-man.png" alt=""></a>
        </div>
        <div class="rightMenuImg">
            <a href=""> <img src="assets/images/Iron-man.png" alt=""></a>
        </div>
    </div>
</div>

</body>
</html>
