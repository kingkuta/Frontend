<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>

    <meta charset="UTF-8">
    <title>settings</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>


<div class="mainDiv" >

    <div>
        <h1>Settings</h1>
    </div>

    <div class="mainWindow">

        <div class="leftSettingsWindow">

            <div class="typefaceDarkUI">

                <div class="typeFace">
                        <div>
                        <p>Typeface</p>
                        </div>
                        <div>
                        <label for="typeface">
                            <select id="typeface">
                            <option>Acunim Pro</option>
                            <option>Comic Sans</option>
                            <option disabled>Times New Roman</option>
                            </select>
                        </label>
                        </div>
                    </div>

                <div class="darkUI">
                        <div>
                            <p>Dark UI</p>
                        </div>
                        <div>
                            <label class="switch">
                            <input type="checkbox">
                            <span class="slider round"></span>
                            </label>
                        </div>
                    </div>
            </div>

            <div class="weightColor">

                <div class="weight">
                    <div><p>Weight</p></div>
                    <div style="height: 40px;">
                    <input type="radio" id="Regular" name="weight">
                    <label for="Regular"> Regular </label>
                    <input type="radio" id="Bold" name="weight">
                    <label for="Bold">Bold</label>
                    </div>
                </div>

                <div class="color">
                    <div>
                    <p>Color</p>
                    </div>
                    <div class="colorItem">
                        <div>
                        <label>
                            <input type="checkbox" value="orange" >
                        </label>
                        </div>
                        <div>
                        <label>
                            <input type="checkbox" value="yellow" >
                        </label>
                        </div>
                        <div>
                        <label>
                            <input type="checkbox" value="pink" >
                        </label>
                        </div>
                        <div>
                        <label>
                            <input type="checkbox" value="red" >
                        </label>
                        </div>
                        <div>
                        <label>
                            <input type="checkbox" value="blue">
                        </label>
                        </div>
                    </div>
                </div>
            </div>

            <div class="sizeEmpty">
                <div class="size">
                    <div><p>Size</p></div>
                    <div>
                    <label>
                        <input type="range" min="0" max="100" step="1" value="0">
                    </label>
                    </div>
                    <div class="textIntoSize">
                        <div>
                        <p>A</p>
                        </div>
                        <div>
                        <p>A</p>
                        </div>
                    </div>
                </div>

                <div class="empty"></div>
            </div>
        </div>

        <div class="rightSettingsWindow">

            <div class="rightMenuEmpty" ></div>

             <div class="firstItemRightMenu">
                <div>
<!--                    <img src="assets/images/Iron-man.png" alt="">-->
                </div>
            </div>

            <div class="secondItemRightMenu">
                <div>
<!--                    <img src="assets/images/Iron-man.png" alt="">-->
                </div>
            </div>

            <div class="thirdItemRightMenu">
                <div>
<!--                    <img src="assets/images/Iron-man.png" alt="">-->
                </div>
            </div>

            <div class="lastItemRightMenu">
                <div>
<!--                    <img src="assets/images/Iron-man.png" alt="">-->
                </div>
            </div>

            <div class="lastMenuEmpty"></div>
        </div>

    </div>
</div>

</body>
</html>
