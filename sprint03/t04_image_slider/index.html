<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Image Slider</title>
    <meta name="description" content="t04. Image Slider<">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="slider">
    <div class="item">
        <img src="assets/images/slide1.jpg" alt="1 Slide">
        <div class="slideText">Slide 1</div>
    </div>

    <div class="item">
        <img src="assets/images/slide2.jpg" alt="2 Slide">
        <div class="slideText">Slide 2</div>
    </div>

    <div class="item">
        <img src="assets/images/slide3.jpg" alt="3 Slide">
        <div class="slideText">Slide 3</div>
    </div>

    <a class="prev" onclick="minusSlide()">&#10094;</a>
    <a class="next" onclick="plusSlide()">&#10095;</a>
</div>
<br>

<div class="slider-dots">
    <span class="slider-dots_item" onclick="currentSlide(1)"></span>
    <span class="slider-dots_item" onclick="currentSlide(2)"></span>
    <span class="slider-dots_item" onclick="currentSlide(3)"></span>
</div>

<script src="js/script.js"></script>
</body>
</html>
